openapi: 3.0.0
info:
  title: Indian Post Office API
  version: 1.0.0
  description: Fetch post office details by branch name.

servers:
  - url: http://localhost:3000/api

paths:
  /postoffice/{branchName}:
    get:
      summary: Get post office details
      parameters:
        - name: branchName
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Success
        "404":
          description: Not found
        "500":
          description: Server error
